<div class="container">
   <div class="row">
       <div class="text-center mt-5">
         <h2>Check Password</h2>
         <br>
       <form [formGroup]="signupForm">
         <div class="form-group ">
           <input type="password" class="form-control w-[50%] ml-[25%]" formControlName="password" autocomplete="off" placeholder="Password">
           <app-password-strength 
           [passwordToCheck]="signupForm.value.password"
           (passwordStrength)="passwordValid($event)"
           ></app-password-strength>
         </div>
       </form>
     </div>
   </div>
 </div>
